{% extends 'base.html' %}

{% block title %}{{ bot[0] }}{% endblock %}
{% block extra %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
.carousel-item img {
    max-width: 100%;
    height: auto;
    margin: 0 auto;
}
</style>
{% endblock %}

{% block content %}
<section class="bot_profile">
    <h1>{{ bot[0] }} <span style="font-weight: normal;">(@{{ bot[2] }})</span></h1>
    <p>{{ bot[1] }}</p>
    <a href="https://t.me/{{ bot[2] }}" target="_blank">Написать боту</a>
</section>

<section class="bot_screenshots mt-4">
    <h2>Скриншоты</h2>
    <div id="screenshotsCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            {% for screenshot in screenshots %}
            <div class="carousel-item {% if loop.index == 1 %}active{% endif %}">
                <img src="{{ url_for('static', filename=screenshot) }}" alt="Скриншот {{ loop.index }}" class="d-block w-100">
            </div>
            {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#screenshotsCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Предыдущий</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#screenshotsCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Следующий</span>
        </button>
    </div>
</section>
{% endblock %}
