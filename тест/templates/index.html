{% extends 'base.html' %}

{% block title %}BOTSINUZB{% endblock %}
{% block extra %}
<style>
section {
	width: 100%;
	min-height: 100vh;
}

.title_section {
	align-content: center;
	background-image: url("{{ url_for('static', filename='images/bg.png') }}");
    background-size: cover;
	min-height: 50vh;
}

.cards_section {
	padding: 40px 80px;
}

.cards {
	display: flex;
	flex-direction: row;
	flex-wrap: wrap;
	gap: 20px;
}

.card {
	position: relative;
	display: flex;
	flex-direction: column;
	width: 300px;
	height: 350px;
	border-radius: 20px;
	overflow: hidden;
}

.card_bg {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	width: 150%;
	height: auto;
	z-index: -1;
	filter: blur(100px);
}

.card_info {
	width: 100%;
	height: 100%;
	display: flex;
	flex-direction: column;
	justify-content: center;
}

.card_bot_pfp {
	width: 150px;
	height: 150px;
	margin: 0 auto;
	border-radius: 50%;
}

.card_bot_name {
	font-size: 28px;
	text-align: center;
	color: #ffffff;
}

.card_message_bot_btn {
	margin: 7px;
	height: 50px;
	text-align: center;
	font-size: 20px;
	line-height: 50px;
	border-radius: 13px;
	background: #ffffff;
	color: #000000;
}

.cards_search_bar {
	height: 60px;
	padding: 15px 20px;
	margin-bottom: 40px;
	display: flex;
	gap: 15px;
	border-radius: 30px;
	border: solid #dfdfdf 2px;
}

#cards_search {
	width: 100%;
	font-size: 20px;
	background: none;
	border: none;
	outline: none;
}

.title {
	font-size: 128px;
	font-weight: 600;
	text-align: center;
	margin-bottom: -30px;
	color: #ffffff;
}

.subtitle {
	font-size: 48px;
	font-weight: 500;
	margin-bottom: 20px;
	color: #000000;
}

.desc {
	font-size: 48px;
	font-weight: 400;
	text-align: center;
	color: #ffffffb7;
}

@media screen and (max-width: 800px) {
	.title {
		font-size: 16vw;
		margin-bottom: -3.75vw;
	}

	.desc {
		font-size: 8vw;
	}

	.cards_section {
		padding: 40px 20px;
	}

	.card {
		width: 100%;
		flex: 1;
		min-width: 300px;
		height: 350px;
	}
}

</style>
{% endblock %}

{% block content %}
<section class="title_section">
	<p class="title">BOTSINUZB</p>
	<p class="desc">Telegram bots</p>
</section>
<section class="cards_section">
	<div class="cards_search_bar">
		<img src="/static/icons/search.svg" />
		<input type="text" name="cards_search" id="cards_search" placeholder="Поиск" oninput="filterCards()" />
	</div>
	<p class="subtitle">Наши боты</p>
	<div class="cards">
		{% for bot in bots %}
		<div class="card">
			<div class="card_info">
				<img class="card_bot_pfp" src="{{ bot[2] }}" />
				<p class="card_bot_name">{{ bot[0] }}</p>
			</div>
			<a class="card_message_bot_btn" href="/bot/{{ bot[1] }}">Подробнее</a>
			<img class="card_bg" src="{{ bot[2] }}" />
		</div>
		{% endfor %}
	</div>
</section>
{% endblock %}
